# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: ["feature/docker-setup"]
  pull_request:
    branches: ["feature/docker-setup"]
jobs:
  build:
    runs-on: linux-latest
    env:
      CONNECTION_STRING: ${{secrets.CONNECTION_STRING}}
      TEST_CONNECTION_STRING: ${{secrets.TEST_CONNECTION_STRING}}
      SENDGRID_API_KEY: ${{secrets.SENDGRID_API_KEY}}
      JWT_KEY: ${{secrets.JWT_KEY}}
      POSTGRES_USER: ${{secrets.POSTGRES_USER}}
      POSTGRES_PASSWORD: ${{secrets.POSTGRES_PASSWORD}}
      POSTGRES_DB: ${{secrets.POSTGRES_DB}}
      TEST_POSTGRES_USER: ${{secrets.TEST_POSTGRES_USER}}
      TEST_POSTGRES_PASSWORD: ${{secrets.TEST_POSTGRES_PASSWORD}}
      TEST_POSTGRES_DB: ${{secrets.TEST_POSTGRES_DB}}
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Start containers
        run: docker-compose -f "docker-compose.yml" up -d --build

      - name: Execute tests
        run: |
          docker exec web_api_application dotnet test Tests.dll

      - name: Stop containers
        run: docker-compose -f "docker-compose.yml" down
