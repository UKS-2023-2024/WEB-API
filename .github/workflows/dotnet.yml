# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
env:
  TestConnectionString: ${{secrets.REPO_DATABASE_KEY}}
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore "WebApi/WebApi.csproj"
    - name: Build
      run: dotnet build WebApi --no-restore
    - name: Unit tests
      run: dotnet test Tests --filter Unit
    - name: Print env
      run: echo "$TestConnectionString"
    - name: Print secrets
      run: echo "${{secrets.REPO_DATABASE_KEY}}"
    - name: Integration Tests
      run: dotnet test Tests --filter Integration
